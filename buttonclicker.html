<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="buttonclicker.css">
</head>
<body>
    <div class="container">
        <div class="banner">
            <h1>Dojonary</h1>
            <input type="text" name="search" placeholder="Search">
            <button onclick="logout(this)">Login</button>
        </div>
        <div class="leftcolumn">
            <div class="lefttop">
                <div class="ninja">
                    <h2>ninja</h2>
                    <p><em>noun</em></p>
                    <p>Plural: ninjas</p>
                    <button onclick="alert('Ninja was liked!')">13 likes</button>
                </div>
                <div id="definition1">
                    <p>
                        A practitioner skilled in the <a href="#">Japanese</a> art of <a href="#">ninjutsu</a> 
                    </p>
                </div>
            </div>
            <div class="leftbottom">
                <div class="ninja">
                    <h2>ninja</h2>
                    <p><em>noun</em></p>
                    <p>Plural: ninjas</p>
                    <button onclick="alert('Ninja was liked!')">37 likes</button>
                </div>
                <div id="definition2">
                    <p>
                        A <a href="#">programmer</a> who breaks down problems with <a href="#">zen</a>-like focus
                    </p>
                </div>
            </div>
        </div>
        <div class="rightcolumn">
            <p>Dojonary is defined by <strong>YOU</strong></p>
            <button onclick="hide(this)">Add Definition</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
